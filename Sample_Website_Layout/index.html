<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Grid Example</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.grid-container {
  display: grid;
  grid-template-columns: 150px 1fr 150px;
  grid-template-rows: 80px 1fr 80px;
  grid-template-areas: 
    "header header header"
    "sidebar content ads"
    "footer footer footer";
  gap: 10px;
  height: 100vh;
  padding: 10px;
  background-color: #f0f0f0;
}

/* Grid Items */
.header {
  grid-area: header;
  background-color: #4CAF50;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: white;
}

.sidebar {
  grid-area: sidebar;
  background-color: #2196F3;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.content {
  grid-area: content;
  background-color: #ffffff;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-auto-rows: minmax(100px, auto);
  gap: 10px;
  padding: 10px;
  align-content: start;
  justify-content: center;
  border: 1px solid #ccc;
}

/* Inner content boxes */
.content > div {
  background-color: #ff9800;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
}

/* Ad section */
.ads {
  grid-area: ads;
  background-color: #9C27B0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* Footer */
.footer {
  grid-area: footer;
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}
</style>
</head>

<body>

<div class="grid-container">
  <div class="header">Header</div>
  <div class="sidebar">Sidebar</div>
  <div class="content">
    <div>Article 1</div>
    <div>Article 2</div>
    <div>Article 3</div>
    <div>Article 4</div>
  </div>
  <div class="ads">Ads</div>
  <div class="footer">Footer</div>
</div>

</body>
</html>
