<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Page</title>

</head>
<body>

<h2>CSS Animation Cheat Sheet - Expert</h2>
